<!DOCTYPE html>
<html>
<head>
    <title>Email Generator</title>
</head>
<body>
    <h2>Generate Email Content</h2>
    <form method="POST">
        <textarea name="prompt" rows="4" cols="50" placeholder="Enter customer profile..."></textarea><br>
        <input type="submit" value="Generate">
    </form>
    <h3>Generated Email:</h3>
    <p>{{ content }}</p>
</body>
</html>
